<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Message Board</title>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="../index.css" />
    </head>
    <body>
        <form action="/" method="POST" id="loginForm">
            <h1>Sign Up</h1>
            <label for="username">Username :</label>
            <input id="username" type="text" name="username" required />
            <br />
            <label for="name">Name :</label>
            <input id="name" type="text" name="name" required />
            <br />
            <label for="password">Password :</label>
            <input id="password" type="password" name="username" required />
            <br />
            <button id="loginBtn" type="submit">Sign Up</button>
        </form>
        <a id="regLink" href="../loginForm/loginForm.html"
            >Already have an account? LOG-IN</a
        >
        <script src="regForm.js"></script>
    </body>
</html>
